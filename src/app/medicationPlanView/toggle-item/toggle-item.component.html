<div class="accordion-item">
  <h2 class="accordion-header" role="tab">
    <button
      class="accordion-button flex-shrink-0"
      data-bs-toggle="collapse"
      [attr.data-bs-target]="'#accordion-1 .item-' + index"
      aria-expanded="true"
      [attr.aria-controls]="'#accordion-1 .item-' + index"
    >
      {{ title }}
    </button>
  </h2>
  <div
    class="accordion-collapse collapse"
    [ngClass]="'item-' + index"
    role="tabpanel"
    data-bs-parent="#accordion-1"
  >
    <div class="accordion-body">
      <!-- the actual content goes here-->
      <single-medication
        *ngFor="let statement of medStatements"
        [medStatement]="statement"
      ></single-medication>
    </div>
  </div>
</div>
