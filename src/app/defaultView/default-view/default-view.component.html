<div *ngIf="showDefault; then blankButtonView; else cameraOpenView"></div>

<ng-template #blankButtonView>
  <blank-button-view (nextView)="onOpenCameraView()"></blank-button-view>
</ng-template>

<ng-template #cameraOpenView>
  <open-camera-view
    (nextView)="onOpenScannerView()"
    (goBack)="onGoBackToBlankView()"
  >
  </open-camera-view>
</ng-template>
